<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clark Chan Portfolio 2023</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="section intro">
      <div class="title-container">
        <p class="title">I'm Clark</p>
        <div class="underline"></div>
      </div>
      <div class="skills-container"></div>
      <div class="laptop-pic">
        <div class="screen">
          <div class="content">
            <div class="navbar">
              <div class="red-button"></div>
              <div class="yellow-button"></div>
              <div class="green-button"></div>
            </div>
            <div class="main-container">
              <div class="code-files">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </div>
              <div class="code-container">
                <div class="line">
                  <div class="bar short purple"></div>
                  <div class="bar tan"></div>
                </div>
                <div class="line">
                  <div class="indent"></div>
                  <div class="bar short dark-blue"></div>
                  <div class="bar short blue"></div>
                  <div class="bar brown"></div>
                </div>
                <div class="line">
                  <div class="indent"></div>
                  <div class="bar long green moving-slow"></div>
                </div>
                <div class="line">
                  <div class="indent"></div>
                  <div class="bar yellow"></div>
                  <div class="bar short blue"></div>
                </div>
                <div class="line">
                  <div class="indent"></div>
                  <div class="bar short blue"></div>
                  <div class="bar long tan"></div>
                  <div class="bar short light-blue"></div>
                </div>
                <div class="line">
                  <div class="bar short dark-blue"></div>
                  <div class="bar yellow"></div>
                </div>
                <div class="line">
                  <div class="indent"></div>
                  <div class="bar short light-blue"></div>
                  <div class="bar short purple"></div>
                  <div class="bar tan moving-fast"></div>
                </div>
                <div class="line">
                  <div class="indent"></div>
                  <div class="bar green"></div>
                  <div class="bar green"></div>
                </div>
                <div class="line">
                  <div class="indent"></div>
                  <div class="bar short light-blue"></div>
                  <div class="bar brown"></div>
                  <div class="bar short yellow"></div>
                </div>
                <div class="line">
                  <div class="indent"></div>
                  <div class="bar blue"></div>
                  <div class="bar short yellow moving"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="motherboard">
          <div class="keys"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="mousepad"></div>
        </div>

        <div class="bottom"></div>
      </div>
    </div>
    <!-- <div class="section work"></div>
    <div class="section projects"></div>
    <div class="section contact"></div> -->
  </body>
</html>
